<head>
  <title>battleship</title>
</head>

<body>
  {{> board}}
</body>

<template name="board">
  <h1>My Board!</h1>
    <div class="row-fluid">
      <div class="span6">
        <div id="board">
          {{#each points}}
            {{> point}}
          {{/each}}
        </div>
      </div>
    </div>
</template>

<template name="point">
  <div class="square {{ship_part}}"></div>
</template>
